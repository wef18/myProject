<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
  <title>XXXX乐园登录页面</title>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <header id="header">
    <div>
      <p>
        <a href="/">
          <img src="img/logo.jpg" alt="">
        </a>
      </p>
      <p>欢迎登录XXXX乐园</p>
    </div>
  </header>
  <div class="bg">
    <div class="log">
      <span>!没有已注册账号点击</span><a href="/register.html">注册</a>
    </div>
    <div class="form">
      <form id="form_login">
        <div>
          <span>用户名:</span>
          <input id="name" type="text" placeholder="请输入用户名" name="uname">
        </div>
        <div>
          <span>密码:</span>
          <input id="upwd" type="password" placeholder="请输入密码" name="upwd">
        </div>
        <div class="btn">
          <div>
            <input type="checkbox" id="remember">
            <span>记住密码</span>
            <a href="javascript:;">忘记密码?</a>
          </div>
          <button type="button">登录</button>
        </div>
      </form>
    </div>
  </div>
  <footer id="footer"></footer>
  <div id="tooltip">
    <div>
      <div id="hint_msg">！！验证码有误请重新输入</div>
      <button>确定</button>
    </div>
  </div>
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
